<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/semantic/dist/semantic.css" />
    <link rel="stylesheet" href="bower_components/semantic/dist/components/icon.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="inventoryApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->

    <div class="ui stackable menu">
        <a class="logo item">
          <img src="http://blogs.fasos.maastrichtuniversity.nl/logoimago/mpiersotte/wp-content/uploads/sites/139/2015/04/mixed-logo.jpg" width="40px">
        </a>
        <a class="item">
          <i class="align justify icon"></i>
        </a>
        <div class="ui icon input">
          <input type="text" placeholder="Search...">
          <i class="inverted circular search link icon"></i>
        </div>
      <div class="right item top-header">
        <!-- <div class="ui action input nav-input">
          <input type="text" placeholder="Navigate to...">
          <div class="ui button">Go</div>
        </div> -->
            <img src="http://semantic-ui.com/images/avatar2/small/lena.png" class="ui mini rounded image">
      </div>
    </div>
    </div>
    <div class="body-wrapper over-slider hide-over-slider brand" ng-controller="MainCtrl">
      <div  ng-click="closeOverSlider()">
        <i class="icon remove"></i>
      </div>
      <table class="ui compact celled definition table">
          <thead>
            <tr>
              <th>
                <div class="ui checkbox">
                  <input type="checkbox">
                  <label></label>
                </div>
              </th>
              <th ng-repeat="columnName in mainData.columns" ng-class="{'hide' : columnName.visible === false}" ng-init="showColumn[$index] = columnName.visible ; typeControl[$index] = columnName.control">{{ columnName.displayname}}</th>
            </tr>
          </thead>
          <tbody>
            <tr  ng-repeat="values in mainData.data track by $index" ng-if="$index < limitation" ng-class="{ 'hide' : values === null }">
              <td class="selectors">
                <div class="ui checkbox">
                  <input type="checkbox">
                  <label></label>
                </div>
              </td>
              <td ng-class="{'hide' : showColumn[0] === false}">{{ values[0].value }}</td>
              <td ng-class="{'hide' : showColumn[1] === false}">
                <ul class="cell-container">
                  <li>{{ values[1].value }}</li>
                  <li ng-click="showItems({{$index}})">
                    <div class="ui ignored warning message">
                      <i class="icon list right"></i>
                    </div>
                  </li>
                </ul>
                <table class="ui very basic collapsing celled table items-list-{{$index}} hide">
                  <thead>
                    <tr>
                      <th>Mobile</th>
                      
                      </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>
                        <h4 class="ui image header">
                          <img src="http://semantic-ui.com/images/avatar2/small/lena.png" class="ui mini rounded image">
                          <div class="content">
                            Xperiaz3+
                            <div class="sub header">Mobile
                          </div>
                        </div>
                      </h4></td>
                      
                    </tr>
                    <tr>
                      <td>
                        <h4 class="ui image header">
                          <img src="/images/avatar2/small/matthew.png" class="ui mini rounded image">
                          <div class="content">
                            Matthew
                            <div class="sub header">Fabric Design
                          </div>
                        </div>
                      </h4></td>
                      
                    </tr>
                    <tr>
                      <td>
                        <h4 class="ui image header">
                          <img src="/images/avatar2/small/lindsay.png" class="ui mini rounded image">
                          <div class="content">
                            Lindsay
                            <div class="sub header">Entertainment
                          </div>
                        </div>
                      </h4></td>
                      
                    </tr>
                    <tr>
                      <td>
                        <h4 class="ui image header">
                          <img src="/images/avatar2/small/mark.png" class="ui mini rounded image">
                          <div class="content">
                            Mark
                            <div class="sub header">Executive
                          </div>
                        </div>
                      </h4></td>
                      
                    </tr>
                  </tbody>
                </table>
              </td>
              <td ng-class="{'hide' : showColumn[2] === false}">{{ values[2].value }}</td>
              <td ng-class="{'hide' : showColumn[3] === false}">
                <div class="ui left floated">
                  <div class="ui toggle checkbox">
                    <input type="checkbox" ng-checked="{{ values[3].value }}"> <label></label>
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
          <tfoot class="full-width">
            <tr>
              <th></th>
              <th colspan="4">
                <div class="ui right floated small primary labeled icon button" ng-click="insertRow">
                  <i class="user icon"></i> Add row
                </div>
                <div class="ui small button">
                  Approve
                </div>
                <div class="ui small  disabled button">
                  Approve All
                </div>
              </th>
            </tr>
          </tfoot>
        </table>
    </div>
    <div class="global-spotlight" style="display:none">
      <div class="ui huge icon input">
        <input type="text" placeholder="Search a very wide input...">
        <i class="search icon"></i>
      </div>
    </div>

       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){

       r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
       }(window,document,'script','//www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/semantic/dist/semantic.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/about.js"></script>
        <!-- endbuild -->
</body>
</html>
