<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/semantic/dist/semantic.css" />
    <link rel="stylesheet" href="bower_components/semantic/dist/components/icon.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="inventoryApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->

    <div class="ui stackable menu">
        <a class="logo item">
          <i class="fire icon"></i>
          <!-- Games -->
        </a>
        <a class="item">
          <i class="gamepad icon"></i>
          Games
        </a>
      <div class="right item">
        <div class="ui simple icon top left pointing dropdown button">
          <i class="user icon"></i>
          <div class="menu">
            <div class="header">Display Density</div>
            <div class="item">Comfortable</div>
            
          </div>
        </div>
        <div class="ui action input">
          <input type="text" placeholder="Navigate to...">
          <div class="ui button">Go</div>
        </div>
        <!-- <a class="item ui dropdown">
          <i class="user icon"></i>
          Profile
        </a> -->
      </div>
    </div>
    <div class="body-wrapper">
      <table class="ui compact celled definition table" ng-controller="MainCtrl">
          <thead>
            <tr>
              <th>
                <div class="ui checkbox">
                  <input type="checkbox">
                  <label></label>
                </div>
              </th>
              <th ng-repeat="columnName in mainData.columns" ng-class="{'hide' : columnName.visible === false}" ng-init="showColumn[$index] = columnName.visible ; typeControl[$index] = columnName.control">{{ columnName.displayname}}</th>
            </tr>
          </thead>
          <tbody>
            <tr  ng-repeat="values in mainData.data track by $index" ng-if="$index < limitation" ng-class="{ 'hide' : values === null }">
              <td>
                <div class="ui checkbox">
                  <input type="checkbox">
                  <label></label>
                </div>
              </td>
              <td ng-class="{'hide' : showColumn[0] === false}">{{ values[0].value }}</td>
              <td ng-class="{'hide' : showColumn[1] === false}">{{ values[1].value }}</td>
              <td ng-class="{'hide' : showColumn[2] === false}">{{ values[2].value }}</td>
              <td ng-class="{'hide' : showColumn[3] === false}">
                <div class="ui left floated">
                  <div class="ui toggle checkbox">
                    <input type="checkbox" ng-checked="{{ values[3].value }}"> <label></label>
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
          <tfoot class="full-width">
            <tr>
              <th></th>
              <th colspan="4">
                <div class="ui right floated small primary labeled icon button">
                  <i class="user icon"></i> Add User
                </div>
                <div class="ui small button">
                  Approve
                </div>
                <div class="ui small  disabled button">
                  Approve All
                </div>
              </th>
            </tr>
          </tfoot>
          {{ headers }}
        </table>
    
    </div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
       (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
       r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
       }(window,document,'script','//www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/semantic/dist/semantic.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/about.js"></script>
        <!-- endbuild -->
</body>
</html>
